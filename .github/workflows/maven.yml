name: lint

on:
  push:
    branches: [ "clean-code"]
  pull_request:
    branches: [ "clean-code"]

jobs:
  build:
    name: Lint
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read
      statuses: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Super-linter
        uses: super-linter/super-linter@v6.3.0  
        env:
          VALIDATE_ALL_CODEBASE: true
          DEFAULT_BRANCH: clean-code
...
